<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .toolbar {
    position: absolute;

    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #FFFFFF;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .pic-banner {
    display: flex;
    top: 0;
    right: 0;
    left: 0;
    height: 60px ;
    width: 100%;
  }
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
    .pic-banner{
      height: 80px !important;
    }
    .text-up{
      font-size: 250%;
      left: 180px!important;
    }


  }

</style>

<!-- Toolbar -->
<div class="d-flex">
  <img class="pic-banner" src="http://lorempixel.com/400/200/sports" alt="">
  <div class="header-container col-md-12 col-lg-6" style="position: absolute">
    <div class="col-md-6 col-lg-4 text-up"><b>ISU</b>Corp</div>
    <div class="d-none d-lg-block col-lg-4 text-up-center" i18n="">World Class <br>Software Development</div>
    <div class="col-md-6 text-up-rigth d-lg-none">
      <a [ngClass]="{'d-none': isNext}" style="padding-right: 7px" (click)="toReservationList()" href="/form" class="none-link"><i class="oi oi-caret-left"></i></a>
      {{headerLink}}
      <a [ngClass]="{'d-none': !isNext}" style="padding-left: 7px" (click)="toReservationList()" href="/" class="none-link"><i class="oi oi-caret-right"></i></a>
    </div>
  </div>
</div>

<div class="toolbar" role="banner">
  <!--<app-nav-menu></app-nav-menu>-->

</div>


<router-outlet></router-outlet>
